
<h1>Shopping Cart Dashboard</h1>
<h2>Let's create an order</h2>
<a class="backButton" href="/menu/view">Back</a>
<hr />
<div class="formWrapper">
  <form id="orderCreate" action="/api/order" method="POST">
    <div class="formError"></div>

    <div class="inputWrapper">
      <div class="inputLabel">Select items for your order</div>
      <div class="checkboxGroup">
        <table class="orderTable">
          <tr>
            <th>Menu ID</th>
            <th>Description</th>
            <th>Price</th>
            <th>Add</th>
          </tr>
          <tr>
            <td>1</td>
            <td><div id="menu-name-1"></div></td>
            <td><div id="menu-price-1"></div></td>
            <td><input class="menuItem1" type="checkbox" class="multiselect intval" name="menuItem1" value="1"></td>
          </tr>
          <tr>
            <td>2</td>
            <td><div id="menu-name-2"></div></td>
            <td><div id="menu-price-2"></div></td>
            <td><input class="menuItem2" type="checkbox" class="multiselect intval" name="menuItem2" value="2"></td>
          </tr>
          <tr>
            <td>3</td>
            <td><div id="menu-name-3"></div></td>
            <td><div id="menu-price-3"></div></td>
            <td><input class="menuItem3" type="checkbox" class="multiselect intval" name="menuItem3" value="3"></td>
          </tr>
          <tr>
            <td>4</td>
            <td><div id="menu-name-4"></div></td>
            <td><div id="menu-price-4"></div></td>
            <td><input class="menuItem4" type="checkbox" class="multiselect intval" name="menuItem4" value="4"></td>
          </tr>
          <tr>
            <td>5</td>
            <td><div id="menu-name-5"></div></td>
            <td><div id="menu-price-5"></div></td>
            <td><input class="menuItem5" type="checkbox" class="multiselect intval" name="menuItem5" value="5"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Submit Order</button>
    </div>
  </form>
</div>

<script type="text/javascript">
  const menuItem = {
    "items":
    [
      {"id":"1","price": "$11.25", "name": "Italian Sausage Pizza","description" :"Italian Sausage and Cheese"},
      {"id":"2","price": "$10.00","name": "Pepperoni Pizza","description": "Pepperoni and Cheese"},
      {"id":"3","price": "$5.60","name": "Happy Sparkling Juice","description": "Natural water and juice."},
      {"id":"4","price": "$2.18","name": "White Chocolate Chip Cookies","description": "Fat Free and Low Carb Dessert"},
      {"id":"5","price": "$4.50","name": "New World Lemonade","description": "Lemonade with organic sugar"}
      ]
  };
  const menuNameArray = [ "menu-name-1", "menu-name-2", "menu-name-3", "menu-name-4", "menu-name-5" ];
  const menuPriceArray = [ "menu-price-1", "menu-price-2", "menu-price-3", "menu-price-4", "menu-price-5" ];
  for (var i = 0; i < menuNameArray.length; i++) {
    document.getElementById(menuNameArray[i]).innerHTML = menuItem.items[i].name;
    document.getElementById(menuPriceArray[i]).innerHTML = menuItem.items[i].price;
    console.log(menuItem.items[i].name,menuItem.items[i].price);
  }
</script>
